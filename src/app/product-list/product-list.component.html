<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitleInfo}}
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input [(ngModel)]='filter'
                type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: <span>{{ filter }}</span></h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table"
        *ngIf="products && filteredProducts.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary"
                (click)='showImage()'>
                {{ isShowImage ? 'Show' : 'Hide' }} image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of filteredProducts">
                <td>
                    <div *ngIf="isShowImage">
                        <img [src]="product.url" style="width: 20px; height: 20px;">
                    </div>
                </td>
                <td>{{ product.id }}</td>
                <td>{{ product.name | uppercase }}</td>
                <td>{{ product.code | uppercase | convertToSpaces: '-' }}</td>
                <td>{{ product.name }}</td>
                <td>
                    <app-star 
                        [rating]="product.rating"
                        (ratingClicked)="onRatingClicked($event)"></app-star>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
